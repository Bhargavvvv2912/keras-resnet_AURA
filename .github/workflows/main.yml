name: AURA Speed Run - Keras ResNet (Repo 39)

on:
  workflow_dispatch:

jobs:
  modernize-resnet:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: ğŸ§ª 1. Run Pip Baseline (The 2020 Stability Window)
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install --upgrade pip
          # Legacy Keras requires older setuptools for build-time compatibility
          ./baseline_env/bin/pip install "setuptools<70.0.0" wheel
          # Install external requirements
          ./baseline_env/bin/pip install -r requirements.txt
          # Install the local keras-resnet package
          ./baseline_env/bin/pip install .
          ./baseline_env/bin/python validation_resnet.py

      - name: ğŸ’¥ 2. Run Pip Upgrade (The 2026 API Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install --upgrade pip
          # This follows the author's '>=2.2.4' rule and pulls the broken Keras 3.0
          ./upgrade_env/bin/pip install -r primary_requirements.txt
          ./upgrade_env/bin/pip install .
          ./upgrade_env/bin/python validation_resnet.py

      - name: ğŸ¤– 3. Run AURA Agent (The Namespace Resurrection)
        run: |
          python -m venv --system-site-packages aura_env
          ./aura_env/bin/pip install google-genai google-api-core pypi-simple packaging pip-tools
          # The agent will detect the ModuleNotFoundError in the internal Keras engine
          ./aura_env/bin/python -u dependency_agent.py | tee aura_resnet_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ’¾ Final Commit & Close Dataset
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_resnet_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– [ASE-2026] REPO 39/35: Modernized Keras-ResNet [skip ci]"
            git push
          fi